name: "Large Tests"

on:
  push:
    branches: [main]
    paths:
      - "model.py"
      - ".github/workflows/large_tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "model.py"
      - ".github/workflows/large_tests.yml"
  release:
    types: [created]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Large Tests
        run: |
          uv run python -m pytest -m "large"